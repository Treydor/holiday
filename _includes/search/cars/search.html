<div class="form-table">
  <form action="{{ site.baseurl }}/cars/car-selection">
    <div class="row">
      <div class="module module--6">
        <label>Picking up</label>
        <input type="text" placeholder="City name, airport, zip code">
      </div>
      <div class="module module--6">
        <label>Dropping off</label>
        <input type="text" placeholder="City name, airport, zip code">
      </div>
    </div>
    <div class="row">
      <div class="module module--6-fixed">
        <div class="module module--6">
          <label>Pick up</label>
          <input type="date" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Time</label>
          <select>
            <option>10:30am</option>
            <option>11:00am</option>
            <option>11:30am</option>
            <option selected>12:00pm</option>
            <option>12:30pm</option>
            <option>1:00pm</option>
            <option>1:30pm</option>
            <option>etc</option>
          </select>
        </div>
      </div>
      <div class="module module--6-fixed">
        <div class="module module--6">
          <label>Drop off</label>
          <input type="date" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Time</label>
          <select>
            <option>10:30am</option>
            <option>11:00am</option>
            <option>11:30am</option>
            <option selected>12:00pm</option>
            <option>12:30pm</option>
            <option>1:00pm</option>
            <option>1:30pm</option>
            <option>etc</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="module module--6-fixed">
        <label>Vehicle type</label>
        <select>
          <option>No preference</option>
          <option>Compact</option>
          <option>Economy</option>
          <option>Standard</option>
          <option>Fullsize</option>
          <option>Premium</option>
          <option>Luxary</option>
          <option>Convertible</option>
          <option>Minivan</option>
          <option>Sports utility vehicle</option>
        </select>
      </div>
      <div class="module module--6-fixed">
        <label>Company</label>
        <select>
          <option>No preference</option>
          <option>Avis</option>
          <option>Budget</option>
          <option>Enterprise</option>
          <option>Hertz</option>
          <option>Thrifty car rental</option>
        </select>
      </div>
    </div>
    <div class="row">
      <button class="button button--primary">Search</button>
    </div>
  </form>
</div>
