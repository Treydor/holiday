<div class="search-table">
  <form class="packages" action="/holiday/hotels/hotel-selection/">
    <div class="row">
      <div class="module module--12">
        <label>Destination</label>
        <input type="text" placeholder="Hotel name or address">
      </div>
    </div>
    <div class="row">
      <div class="module module--6">
        <div class="module module--6">
          <label>Check in</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Check out</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
      </div>
      <div class="module module--6">
        <div class="module module--4">
          <label>Rooms</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>
        <div class="module module--4">
          <label>Adults</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>2</option>
              <option>1</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>
        <div class="module module--4">
          <label>Children</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="label--clickable">
        <input type="checkbox">Non-smoking rooms only
      </label>
    </div>
    <div class="row add-margin-top">
      <button class="button button--primary">Search</button>
    </div>
  </form>
</div>
