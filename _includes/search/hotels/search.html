<div class="form-table">
  <form action="{{ site.baseurl }}/hotels/hotel-selection">
    <div class="row">
      <div class="module module--12">
        <label>Destination</label>
        <input type="text" placeholder="Hotel name, address or zip code">
      </div>
    </div>
    <div class="row">
      <div class="module module--6">
        <div class="module module--6">
          <label>Check in</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Check out</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
      </div>
      <div class="module module--6">
        <div class="module module--4-fixed">
          <label>Rooms</label>
          <select>
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="module module--4-fixed">
          <label>Adults</label>
          <select>
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
        <div class="module module--4-fixed">
          <label>Children</label>
          <select>
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="button button--primary">Search</button>
    </div>
  </form>
</div>
