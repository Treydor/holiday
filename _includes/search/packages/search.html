<div class="form-table">
  <form action="{{ site.baseurl }}/packages/package-selection/hotels/">
    <div class="row">
      <div class="module module--6">
        <label>Flying from</label>
        <input type="text" placeholder="City name">
      </div>
      <div class="module module--6">
        <label>Flying to</label>
        <input type="text" placeholder="City name">
      </div>
    </div>
    <div class="row">
      <div class="module module--6">
        <div class="module module--6">
          <label>Departing</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Returning</label>
          <input type="text" placeholder="mm/dd/yyyy">
        </div>
      </div>
      <div class="module module--6">
        <div class="module module--4-fixed">
          <label>Rooms</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>
        <div class="module module--4-fixed">
          <label>Adults</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>2</option>
              <option>1</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>
        <div class="module module--4-fixed">
          <label>Children</label>
          <div class="styled-select">
            <select class="styled-select__list">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="button button--primary">Search</button>
    </div>
  </form>
</div>
