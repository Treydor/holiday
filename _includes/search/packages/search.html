<div class="form-table">
  <form action="{{ site.baseurl }}/packages/hotel-selection">
    <div class="row">
      <div class="module module--6">
        <label>Flying from</label>
        <input type="text" placeholder="City name or airport code">
      </div>
      <div class="module module--6">
        <label>Flying to</label>
        <input type="text" placeholder="City name or airport code">
      </div>
    </div>
    <div class="row">
      <div class="module module--6">
        <div class="module module--6">
          <label>Departing</label>
          <input type="date" placeholder="mm/dd/yyyy">
        </div>
        <div class="module module--6">
          <label>Returning</label>
          <input type="date" placeholder="mm/dd/yyyy">
        </div>
      </div>
      <div class="module module--6">
        <div class="module module--4-fixed">
          <label>Rooms</label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="module module--4-fixed">
          <label>Adults</label>
          <select>
            <option>2</option>
            <option>1</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
        <div class="module module--4-fixed">
          <label>Children</label>
          <select>
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row add-margin-top">
      <label class="label--clickable">
        <input type="checkbox">Also search nearby airports
      </label>
    </div>
    <div class="row">
      <button class="button button--primary">Search</button>
    </div>
  </form>
</div>
