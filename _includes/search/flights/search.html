<div class="search-table">
  <form class="packages" action="/holiday/packages/package-selection/">

    <div class="row">
      <label class="label--clickable">
        <input type="radio" name="flight-type">One way
      </label>
      <label class="label--clickable">
        <input type="radio" name="flight-type" checked>Roundtrip
      </label>
    </div>
    <div class="row">
      <div class="column column--half">
        <label>Flying from</label>
        <input type="text" placeholder="City name or airport code">
      </div>
      <div class="column column--half">
        <label>Flying to</label>
        <input type="text" placeholder="City name or airport code">
      </div>
    </div>

    <div class="row">
      <div class="column column--half">
        <label>Flying from</label>
        <input type="date" placeholder="mm/dd/yyyy">
      </div>
      <div class="column column--half">
        <label>Flying to</label>
        <input type="date" placeholder="mm/dd/yyyy">
      </div>
    </div>

    <div class="row">
      <label class="label--clickable">
        <input type="checkbox">Nonstop flights only
      </label>
    </div>

    <div class="row">
      <button class="button button--primary">Search</button>
    </div>

  </form>
</div>
